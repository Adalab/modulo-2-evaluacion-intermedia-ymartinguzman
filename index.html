<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./images/bx-question-mark.svg" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Adivina el número</h1>
      <form class="form">
        <label for="number">Introduce aquí tu número:</label>
        <input
          type="text"
          title="Introduce un número"
          value=""
          class="write-num js__write-num"
          id="number"
        />
        <input
          type="button"
          title="Prueba"
          value="Prueba"
          class="btn js__btn"
        />
        <input
          type="text"
          title="Escribe el número y dale a prueba"
          placeholder=""
          class="set js__trial"
        />
        <input
          type="text"
          title="Acumulador de intentos"
          placeholder="Número de intentos:0 "
          class="set js__trial-num"
        />
        <button class="newGame js__newGame">Jugar de nuevo</button>
      </form>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
